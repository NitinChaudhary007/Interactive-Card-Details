<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intractive Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <!-- ======================================================================================================= -->
        <!-- ======================================================================================================= -->

        <div>
            <div class="leftImg">
                <img src="images/bg-main-desktop.png" alt="">

                <div class="card" id="cardFront">
                    <img src="images/bg-card-front.png" alt="">
                    <div class="cardDetail">

                        <div class="interior top">
                            <div class="c1"></div>
                            <div class="c2"></div>
                        </div>
                        <div class="interior mid">
                            <span class="cdNumber">0000 0000 0000 0000</span>
                        </div>
                        <div class="interior bottom">
                            <span class="cdName">JANE APPLESEED</span>
                            <span class="cdExp">00/00</span>
                        </div>

                    </div>
                </div>


                <div class="card" id="cardBack">
                    <img src="images/bg-card-back.png" alt="">
                    <div class="backCvc">
                        <span class="cdCvc">000</span>
                    </div>
                </div>


            </div>
        </div>

        <!-- ======================================================================================================= -->
        <!-- ==================================FORM================================================================== -->

        <div class="form">
            <div class="container">
                <form action="/" id="myForm" >
                    <div id="chName">
                        <label for="cardholderName">CARDHOLDER NAME</label><br>
                        <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed" >
                        <b><span class="formError"></span></b>
                    </div>

                    <div id="cdNum">
                        <label for="cardNumber">CARD NUMBER</label><br>
                        <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" >
                        <b><span class="formError"></span></b>
                    </div>

                    <div id="eDate">
                        <label for="expDateMM" class="expDateLabel">EXP. DATE(MM/YY)</label>
                        <label for="cvc" class="cvcLabel">CVC</label><br>
                        <div class="lastInput">
                            <input class="dateInput" id="expDateMM" type="text" placeholder="MM" maxlength="2">
                            <input class="dateInput" id="expDateYY" type="text" placeholder="YY" maxlength="2">
                            <input class="cvcInput" type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
                        </div>
                        <b><span class="formError"></span></b>
                    </div>

                    <div>
                        <button onclick={validate()} class="btn" id="confirmBtn">Confirm</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ======================================================================================================= -->
        <!-- ======================================================================================================= -->

        <div class="thank displayNone">
            <div class="container">

                <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="40" fill="url(#a)" />
                    <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
                    <defs>
                        <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#6348FE" />
                            <stop offset="1" stop-color="#610595" />
                        </linearGradient>
                    </defs>
                </svg>

                <h1>THANK YOU!</h1>
                <p class="para">We've added your card details</p>
                <button class="btn" id="continueBtn">Continue</button>
            </div>
        </div>
        <!-- ======================================================================================================= -->
        <!-- ======================================================================================================= -->
    </div>

    <script src="Script/script.js"></script>
</body>

</html>
